<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/c327fd682b.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css">
	<script defer src="main.js"></script>
	<title>Google</title>
</head>
<body>
	<!---Navbar--->
	<header>
		<nav class="navbar">
			<ul>
				<li><a href="#">Gmail</a></li>
				<li><a href="#">Image</a></li>
				<li><div class="circle-shadow"><a class="menu-icon" href="#"><i class="fas fa-bars"></i></a></a></div></li>
				<li><div class="circle-shadow"><a class="user-icon" href="#"><span>H</span></a></div></li>
			</ul>
		</nav>
	</header>

	<!---Content--->
	<section class="content">
		<div class="content-box">
			<img class="logo" src="googlelogo.png" alt="Google">
			<div class="search-box">
				<i class="fas fa-search"></i>
				<input id="search-input" class="search-input" type="text">
				<i class="fas fa-keyboard"></i>
				<i class="fas fa-microphone"></i>
			</div>
			<div class="buttons">
				<button class="btn-google">Google Search</button>
				<button class="btn-lucky">I'm Feeling Lucky</button>
			</div>
			<div class="lang">
				<p>Google Offered in: <a href="#">Bangla</a></p>
			</div>
		</div>
	</section>
	<!---Footer--->
	<footer>
		<div class="footer uper-footer">
			<p>Bangladesh</p>
		</div>
		<div class="footer lower-footer">
			<ul class="lower-left">
				<li><a href="#">About</a></li>
				<li><a href="#">Advertising</a></li>
				<li><a href="#">Business</a></li>
				<li><a href="#">How Search Works</a></li>
			</ul>
			<ul class="lower-right">
				<li><a href="#">Privacy</a></li>
				<li><a href="#">Terms</a></li>
				<li><a href="#">Settings</a></li>
			</ul>
		</div>
	</footer>
</body>
</html>
